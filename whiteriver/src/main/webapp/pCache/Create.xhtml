<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PCacheCreateDlg" widgetVar="PCacheCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePCacheTitle}">
            <h:form id="PCacheCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pCacheController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePCacheLabel_value}" for="value" />
                        <p:inputText id="value" value="#{pCacheController.selected.value}" title="#{bundle.CreatePCacheTitle_value}" />
                        <p:outputLabel value="#{bundle.CreatePCacheLabel_variable}" for="variable" />
                        <p:inputText id="variable" value="#{pCacheController.selected.variable}" title="#{bundle.CreatePCacheTitle_variable}" required="true" requiredMessage="#{bundle.CreatePCacheRequiredMessage_variable}"/>
                        <p:outputLabel value="#{bundle.CreatePCacheLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{pCacheController.selected.descripcion}" title="#{bundle.CreatePCacheTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pCacheController.create}" value="#{bundle.Save}" update="display,:PCacheListForm:datalist,:growl" oncomplete="handleSubmit(args,'PCacheCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PCacheCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
