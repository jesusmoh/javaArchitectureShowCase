<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PCacheViewDlg" widgetVar="PCacheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPCacheTitle}">
            <h:form id="PCacheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pCacheController.selected != null}">
                        <h:outputText value="#{bundle.ViewPCacheLabel_value}"/>
                        <h:outputText value="#{pCacheController.selected.value}" title="#{bundle.ViewPCacheTitle_value}"/>
                        <h:outputText value="#{bundle.ViewPCacheLabel_variable}"/>
                        <h:outputText value="#{pCacheController.selected.variable}" title="#{bundle.ViewPCacheTitle_variable}"/>
                        <h:outputText value="#{bundle.ViewPCacheLabel_descripcion}"/>
                        <h:outputText value="#{pCacheController.selected.descripcion}" title="#{bundle.ViewPCacheTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PCacheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
