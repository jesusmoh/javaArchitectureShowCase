<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebMaCiudadesViewDlg" widgetVar="WebMaCiudadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWebMaCiudadesTitle}">
            <h:form id="WebMaCiudadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webMaCiudadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewWebMaCiudadesLabel_codigo}"/>
                        <h:outputText value="#{webMaCiudadesController.selected.codigo}" title="#{bundle.ViewWebMaCiudadesTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewWebMaCiudadesLabel_actualizado}"/>
                        <h:outputText value="#{webMaCiudadesController.selected.actualizado}" title="#{bundle.ViewWebMaCiudadesTitle_actualizado}"/>
                        <h:outputText value="#{bundle.ViewWebMaCiudadesLabel_descripcion}"/>
                        <h:outputText value="#{webMaCiudadesController.selected.descripcion}" title="#{bundle.ViewWebMaCiudadesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewWebMaCiudadesLabel_fecReg}"/>
                        <h:outputText value="#{webMaCiudadesController.selected.fecReg}" title="#{bundle.ViewWebMaCiudadesTitle_fecReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWebMaCiudadesLabel_usuario}"/>
                        <h:outputText value="#{webMaCiudadesController.selected.usuario}" title="#{bundle.ViewWebMaCiudadesTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WebMaCiudadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
